<main class="page">
  <div class="content">
    <div class="ide">
      <div class="activity-bar" [ngClass]="{ hidden }">
        <div class="expansion-title">
          <mat-expansion-panel
            [hideToggle]="true"
            expanded
            *ngFor="let item of activityBar"
            #barSection
          >
            <mat-expansion-panel-header>
              <mat-panel-title>
                <i icon="angle_right" class="angle"></i>
                {{ item.title }}
              </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-expansion-panel
              [hideToggle]="true"
              *ngFor="let folder of item.folders"
              #folderSection
            >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <a [routerLink]="folder.route" routerLinkActive="active">
                    <i icon="angle_right" class="angle"></i> {{ ' ' }}
                    <i
                      icon="folder"
                      [ngStyle]="{ color: folder.color }"
                      class="folder"
                    ></i>
                    <i
                      icon="folder_open"
                      [ngStyle]="{ color: folder.color }"
                      class="folder-open"
                    ></i>
                    {{ folder.title }}
                  </a>
                </mat-panel-title>
              </mat-expansion-panel-header>

              <span *ngFor="let file of folder.files">
                <a
                  *ngIf="file.external"
                  class="file"
                  href="{{ file.route }}"
                  target="_blank"
                >
                  <i [icon]="file.icon"></i> {{ file.title }}
                </a>
                <a
                  *ngIf="!file.external"
                  class="file"
                  [routerLink]="file.route"
                  routerLinkActive="active"
                  (click)="activePage(file)"
                >
                  <i [icon]="file.icon"></i> {{ file.title }}
                </a>
              </span>
            </mat-expansion-panel>

            <span *ngFor="let file of item.files">
              <a
                *ngIf="file.external"
                class="file"
                href="{{ file.route }}"
                target="_blank"
              >
                <i [icon]="file.icon"></i> {{ file.title }}
              </a>
              <a *ngIf="!file.external" class="file" [routerLink]="file.route">
                <i [icon]="file.icon"></i> {{ file.title }}
              </a>
            </span>
          </mat-expansion-panel>
        </div>
      </div>

      <div class="view-file">
        <div class="file-name">
          <div class="file-name-content">
            <p>contato</p>
          </div>
          <button
            title="expandir"
            class="expand-toggle"
            mat-icon-button
            (click)="hidden = !hidden"
            [ngClass]="{ hidden }"
          >
            <i icon="angle_left"></i>
          </button>
        </div>
        <div class="page" [ngClass]="{ thanks }">
          <app-contact-form (sended)="thanks = true"></app-contact-form>
          <div class="thanks-page">
            <div class="content">
              <h1 class="f-40">Obrigado! ðŸ¤˜</h1>
              <p class="f-18">
                JÃ¡ recebi sua mensagem. Te responderei muito em breve!
              </p>
              <button mat-button class="gray" (click)="thanks = false">
                enviar-outra-mensagem
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
